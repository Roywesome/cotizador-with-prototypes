<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center bg-info text-uppercase p-2 text-light fw-bold">Cotiza tu seguro de auto</div>
        <form id="formulario" class="shadow p-4 text-center">
            <div class="mb-3 row ">
                <label for="inputText" class="col-sm-2 col-form-label">Marca</label>
                <div class="col-sm-10">
                    <select id="marca" class="form-select" aria-label="Default select example">
                        <option selected>-Seleccionar-</option>
                        <option>Americano</option>
                        <option>Asiatico</option>
                        <option>Europeo</option>
                      </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="imputNumber" class="col-sm-2 col-form-label">AÃ±o:</label>
                <div class="col-sm-10">
                    <select id="year" class="form-select" aria-label="Default select example"></select>
                </div>
            </div>
            <div class="text-center mt-4">
                <h4 id="text" class="text-uppercase">Tipo de seguro</h4>
                <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="tipo" id="inlineRadio1" value="basic" checked>
                 <label class="form-check-label fw-bold" for="inlineRadio1">Basic</label>
                </div>
                <div class="form-check form-check-inline mb-4">
                 <input class="form-check-input" type="radio" name="tipo" id="inlineRadio2" value="premium">
                 <label class="form-check-label fw-bold" for="inlineRadio2">Premium</label>
                </div>
            </div>
            <button id="btn" type="submit" class="btn btn-outline-info my-4">Cotizar seguro</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
